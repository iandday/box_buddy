{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Locations</h1>
      <a href="{% url 'location_create' %}" class="btn btn-primary">Add New Location</a>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for location in locations %}
          <tr>
            <td>{{ location.name }}</td>
            <td>{{ location.description|truncatechars:50 }}</td>
            <td>
              <a href="{% url 'location_detail' location.slug %}"
                 class="btn btn-info btn-sm">View</a>
              <a href="{% url 'location_edit' location.slug %}"
                 class="btn btn-warning btn-sm">Edit</a>
              <a href="{% url 'location_delete' location.slug %}"
                 class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="6" class="text-center">No locations found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
