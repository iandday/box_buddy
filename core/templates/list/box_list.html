{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Boxes</h1>
      <a href="{% url 'box_create' %}" class="btn btn-primary">Add New box</a>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for box in boxes %}
          <tr>
            <td>{{ box.name }}</td>
            <td>{{ box.description|truncatechars:50 }}</td>
            <td>
              <a href="{% url 'box_detail' box.slug %}" class="btn btn-info btn-sm">View</a>
              <a href="{% url 'box_edit' box.slug %}" class="btn btn-warning btn-sm">Edit</a>
              <a href="{% url 'box_delete' box.slug %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="6" class="text-center">No boxes found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
