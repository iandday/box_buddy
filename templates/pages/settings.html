{% extends "base.html" %}

{% block content %}
  <div class="dropdown dropdown-bottom dropdown-end">
    <div tabindex="0" role="button" class="btn btn-ghost btn-sm m-1">
      "Theme"
      <svg width="12px"
           height="12px"
           class="inline-block h-2 w-2 fill-current opacity-60"
           xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 2048 2048">
        <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z" />
      </svg>
    </div>
    <ul tabindex="0"
        class="dropdown-content  bg-base-300 rounded-md z-20 w-48 p-2 shadow-2xl">
      <li>
        <input data-set-theme="light"
               data-act-class="ACTIVECLASS"
               type="radio"
               name="theme-dropdown"
               class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
               aria-label="Light"
               value="light" />
      </li>
      <li>
        <input type="radio"
               name="theme-dropdown"
               class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
               aria-label="Dark"
               value="dark"
               data-act-class="ACTIVECLASS"
               data-set-theme="dark" />
      </li>
      <li>
        <input type="radio"
               name="theme-dropdown"
               class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
               aria-label="coffee"
               value="coffee"
               data-act-class="ACTIVECLASS"
               data-set-theme="coffee" />
      </li>
    </ul>
  </div>
{% endblock content %}
