{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2>Update Location</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <a href="{% url 'location_list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
